<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="favicon.jpg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pompoko.io/" />
    <meta property="og:site_name" content="Kenny Cao" />
    <meta name="description" content="Kenny Cao. This is my portfolio." />
    <script src="./main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <title>Kenny Cao</title>
  </head>
  <body class="text-bg-dark vh-100 d-flex">
    <div class="mx-auto container-lg" id="main-content">
      <main
        class="mx-auto text-center d-flex flex-column h-100 justify-content-center align-items-center pt-5 p-4"
      >
        <h2 class="display-4 mb-5">Featured Projects</h2>
        <div class="row">
          <div class="col-3 p-0 img-project">
            <img
              src="./assets/img/PortfolioNotResized.jpg"
              alt="Portfolio Project"
              class="img-fluid"
            />
          </div>
          <div
            class="col-3 p-0 img-project"
            style="background-image: url(./assets/img/lostarktools.jpg)"
          ></div>
          <div
            class="col-3 p-0 img-project"
            style="background-image: url(./assets/img/Discordbot.jpg)"
          ></div>
          <div
            class="col-3 p-0 img-project"
            style="
              background-image: url(./assets/img/restaurant-pageNotResized.jpg);
            "
          ></div>
        </div>
      </main>
    </div>
    <nav
      class="btn-group dropstart position-absolute"
      style="top: 85%; right: 10%"
    >
      <button
        type="button"
        class="btn btn-secondary shadow-sm fs-2 rounded-circle py-1"
        data-bs-toggle="dropdown"
        aria-controls="navmenu"
        aria-label="open nav menu"
      >
        <i class="bi bi-list"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-dark text-center">
        <li>
          <button type="button" class="dropdown-item" id="btn-home">
            Home
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item" id="btn-about">
            About
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item" id="btn-projects">
            Projects
          </button>
        </li>
      </ul>
    </nav>
  </body>
</html>
